<div class="flex flex-col md:flex-row items-center md:items-start justify-between p-8 space-y-6 md:space-y-0 md:space-x-6">
    {% if include.image_position == "left" %}
        <img src="{{ include.image | relative_url }}" alt="Hero Image" class="p-8 hidden md:block w-1/2 md:w-1/3 rounded-lg">
    {% endif %}
    
    <div class="text-center md:text-left">
        <h1 class="text-6xl md:mb-6 font-bold text-gray-900 dark:text-white">{{ include.title }}</h1>
        <p class="mt-4 text-gray-700 dark:text-gray-300">{{ include.text }}</p>
    </div>
    
    {% if include.image_position == "right" %}
        <img src="{{ include.image | relative_url }}" alt="Hero Image" class="p-8 hidden md:block w-1/2 md:w-1/3 rounded-lg">
    {% endif %}

    <img src="{{ include.image | relative_url }}" alt="Hero Image" class="p-8 md:hidden w-1/2 md:w-1/3 rounded-lg">
</div>
