<form id="contact-form" action="https://getform.io/f/broyxela" method="POST" class="space-y-4 text-left w-full max-w-screen-md">
    <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
        <input type="text" id="name" name="name" required 
            class="block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm 
            focus:ring-teal-500 focus:border-teal-500 dark:bg-gray-700 dark:border-gray-600 
            dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500">
    </div>
    
    <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
        <input type="email" id="email" name="email" required 
            class="block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm 
            focus:ring-teal-500 focus:border-teal-500 dark:bg-gray-700 dark:border-gray-600 
            dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500">
    </div>
    
    <div>
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Message</label>
        <textarea id="message" name="message" rows="10" required 
            class="block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm 
            focus:ring-teal-500 focus:border-teal-500 dark:bg-gray-700 dark:border-gray-600 
            dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500"></textarea>
    </div>
    
    <!-- Honeypot field for spam protection (hidden from users) -->
    <input type="text" name="_gotcha" style="display:none">
    
    <!-- Google reCAPTCHA v3 -->
    <input type="hidden" id="recaptcha-token" name="g-recaptcha-response">
    
    <button type="submit" 
        class="w-full text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:ring-teal-300 
        font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 
        dark:focus:ring-teal-800">
        Send Message
    </button>
</form>

<!-- Google reCAPTCHA Enterprise Script -->
<script src="https://www.google.com/recaptcha/enterprise.js?render='6LfaXfEqAAAAACH4mBlVre9QQtfR2GpWCXqdcS0s'"></script>
<script>
    grecaptcha.ready(function() {
        grecaptcha.execute('6LfaXfEqAAAAACH4mBlVre9QQtfR2GpWCXqdcS0s', {action: 'submit'}).then(function(token) {
            document.getElementById('recaptcha-token').value = token;
        });
    });
</script>
